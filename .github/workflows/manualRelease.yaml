name: Manual release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Add-on version'
        required: true
        default: '0.0.0'
      prerelease:
        description: 'True if this is a prerelease'
        type: boolean
      publishOnStore:
        description: 'Publish on add-on datastore'
        type: boolean
      channel:
        description: 'Add-on channel'
        default: stable
        type: choice
        options:
        - stable
        - beta
      license:
        description: 'Add-on license'
        default: 'GPL v2'
      licenseURL:
        description: 'Add-on license URL'
        default: 'https://www.gnu.org/licenses/old-licenses/gpl-2.0.html'

env:
  DOWNLOAD_URL: ${{ github.event.repository.html_url }}/releases/download/${{ github.event.inputs.version }}/${{ github.event.repository.name }}-${{ github.event.inputs.version }}.nvda-addon
  ADDON_PUBLISHER: ${{ github.sender.login }}
  ADDON_SOURCE_URL: ${{ github.repository.html_url }}/
  
jobs:
  buildAndUpload:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install scons markdown
        sudo apt update
        sudo apt install gettext
    - name: Add add-on version
      run: |
        import re
        with open("buildVars.py", 'r+', encoding='utf-8') as f:
          text = f.read()
          version = "${{ github.event.inputs.version }}"
          text = re.sub(r"\"addon_version\": .*?,", f"\"addon_version\": \"{version}\",", text)
          f.seek(0)
          f.write(text)
          f.truncate()
      shell: python 
    - name: Push changes
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git commit -a -m "Update buildVars"
        git push origin HEAD:main
    - name: Build add-on
      run: scons
    - name: Import GPG key
      id: import_gpg
      uses: crazy-max/ghaction-import-gpg@v5
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
    - name: Sign add-on
      run: gpg --detach-sign *.nvda-addon
    - name: Calculate sha256
      run: sha256sum *.nvda-addon >> sha256.txt
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: |
          *.nvda-addon
          *.sig
          publicKey.asc
          sha256.txt
        generate_release_notes: true
        prerelease: ${{ github.event.inputs.prerelease }}
        
  store:
    needs: buildAndUpload
    if: ${{ github.event.inputs.publishOnStore }}
    runs-on: windows-latest
    
    steps:
      
    - name: Checkout validation repo
      uses: actions/checkout@v3
      with:
        repository: nvaccess/addon-datastore-validation
        submodules: true
        path: validation
    - name: Checkout datastore repo
      uses: actions/checkout@v3
      with:
        repository: nvaccess/addon-datastore
        path: store
    
    - name: Download add-on
      run: |
        curl --location --output addon.nvda-addon $DOWNLOAD_URL
    - name: Create json
      run: validation\runcreatejson -f addon.nvda-addon --dir datastore\addons --channel=${{ github.inputs.channel }} --publisher=$ADDON_PUBLISHER --sourceUrl=$ADDON_SOURCE_URL --url=DOWNLOAD_URL --licName=${{ github.inputs.license }} --licUrl=${{github.inputs.licenseURL }}
      