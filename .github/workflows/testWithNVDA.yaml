name: Build and test NVDA add-on

on:
  pull_request:

jobs:

  addon:

    name: addon

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install scons markdown
        sudo apt update
        sudo apt install gettext
    - name: Build add-on
      run: scons version=${{ github.sha }}
    - name: Upload add-on
      uses: actions/upload-artifact@v2
      with:
        name: nvda-addon
        path: "*.nvda-addon"
    - name: Build pot
      run: scons pot version=${{ github.sha }}
    - name: Upload pot
      uses: actions/upload-artifact@v2
      with:
        name: pot-file
        path: "*.pot"

        
  nvda:
  
    name: NVDA
  
    needs: addon
  
    runs-on: windows-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.7 x86
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x86
    - name: Checkout NVDA
      uses: actions/checkout@v2
      with:
        repository: nvaccess/nvda
        submodules: true
    - name: Prepare NVDA's source tree
      run: scons source
      shell: cmd
    - name: Download add-on
      uses: actions/download-artifact@v2
      with:
        name: nvda-addon
    - name: Download pot
      uses: actions/download-artifact@v2
      with:
        name: pot-file
    - name: Copy add-on
      run: |
        move *.nvda-addon addon.zip
        Expand-Archive addon.zip source\userConfig\addons\addon
    - name: Start NVDA
      run: |
        runnvda -m --debug-logging
        ping 127.0.0.1 /n 20
      shell: cmd
    - name: Quit NVDA
      run: |
        runnvda -q
        ping 127.0.0.1 /n 20
      shell: cmd
    - name: Upload log
      uses: actions/upload-artifact@v2
      with:
        name: nvda-log
        path: source\nvda.log
    - name: Check pot
      run: |
        move *.pot tests\nvda.pot
        cd tests
        python checkPot.py nvda.pot > potResults.txt
        type potResults.txt
        If (Select-String -Path potResults.txt -Pattern 'Message has no translator comment' -SimpleMatch) {exit 1}
